<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whats Cookin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <h1>Whats Cookin'</h1>
    <!-- <button class="display-pantry-button">My Pantry</button> -->
    <section class="pantry-display-section">
  </section>
  <section class="filter-section">
    <p class='filter-paragraph'>Filter Recipe by Type</p>
    <select class="filter-dropdown" role="Filter Recipe by Type"></select>
    <button class="filter-by-type">Filter!</button>
    <button class="clear-filter">Clear</button>
    <div class="search">
     <button class="display-pantry-button" type="button" name="button">My Pantry</button>
     <input id="searchbar" type="search" name="" placeholder="Search my favorite recipes">
     <button id="search-all" type="button" name="button">Search All Recipes</button>
     <button id="search-favorites" type="button" name="button">Search Favorites</button>
   </div>
  </section>
    <img id="header-background" src="../assets/background.jpg" alt="">
  </header>
  <main>
    <section class="recipe-list">
    </section>
  </main>

  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="Recipe.js"></script>
  <script type="text/javascript" src="Ingredient.js"></script>
  <script type="text/javascript" src="Pantry.js"></script>
  <script type="text/javascript" src="User.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
